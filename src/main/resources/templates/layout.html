<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <title th:text="${title}">Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
  <!-- ヘッダー -->
  <div th:fragment="header">
    <header class="bg_pattern Boxes" style="background-color: #f8f8f8;">
      <h4>電子カルテ</h4>
      <ul>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/patients}">患者一覧</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/patients/new}">患者登録</a></li>
        <li sec:authorize="isAnonymous()"><a th:href="@{/register}">ユーザ登録</a></li>
        <li sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="nav-link">ログアウト</button>
          </form>
        </li>
      </ul>
    </header>
  </div>

  <!-- フッター -->
  <div th:fragment="footer">
    <footer style="background-color: #f8f8f8; text-align: center;">
      <p>&copy; PatientManager</p>
    </footer>
  </div>

  <!-- BootstrapのJS（必要に応じて） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
