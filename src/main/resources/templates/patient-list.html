<!DOCTYPE html>
 <html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="~{layout :: head('患者一覧')}">
          <!-- BootstrapのCSSを読み込み -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 </head>
 <body>
 <div th:replace="~{layout :: header}"></div>
    <!-- 背景設定 -->
    <div class="bg_pattern Boxes"></div>
    <h2>患者一覧</h2>
    <!--<a th:href="@{/patients/new}">新規患者登録</a>-->
    <table class="table table-hover table-bordered w-75 mx-auto">
        <thead class="table-light">
            <tr>
                <th scope="col">名前</th>
                <th scope="col">来院日</th>
                <th scope="col">病室</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
    <tr class="table-light" th:each="patient : ${patients}">
    <td>
        <a th:href="@{'/patients/' + ${patient.patientId}}" th:text="${patient.name}">名前</a>
    </td>
    <td th:text="${patient.latestBookingDate}">来院日</td>
    <td th:text="${patient.place}">病室</td>
    <td>
        <a class="btn btn-success" th:href="@{'/patients/edit/' + ${patient.patientId}}">編集
            <i class="bi bi-pen"></i>
        </a> |
        <a class="btn btn-info" th:href="@{'/patients/delete/' + ${patient.patientId}}" onclick="return confirm('本当に削除しますか？');">ごみ箱
            <i class="bi bi-trash"></i>
        </a>
    </td>
</tr>
        </tbody>
    </table>
    <div th:insert="~{layout :: footer}"></div>
    <!-- BootstrapのJS（必要に応じて） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
