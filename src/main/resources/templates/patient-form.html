<!DOCTYPE html>
 <html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="~{layout :: head(患者登録)}">
          <!-- BootstrapのCSSを読み込み -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 </head>
 <body>
 <div th:replace="~{layout :: header}"></div>
    <!-- 背景設定 -->
    <div class="bg_pattern Boxes"></div>
<h2 th:text="(${patient.patientId} == null) ? '新規患者登録' : '患者情報編集'"></h2>

<div class="container">
    <div class="row justify-content-center title">
        <div class="col-md-6">
        <form th:action="@{${patient.patientId} == null ? '/patients/save' : '/patients/update'}" th:object="${patient}" method="post">
            <div class="form-floating mb-3">
            <input type="hidden" th:field="*{patientId}" />
            
            <div class="mb-3">
                <label for="name">名前</label>
                <input type="text" class="form-control w-50 mx-auto" id="name" th:field="*{name}" />
                
            </div>
            
            <div class="mb-3">
                <label for="age">年齢</label>
                <input type="number" class="form-control w-50 mx-auto" id="age" th:field="*{age}" />
                
            </div>
            
            <div class="mb-3">
                <label for="bloodType">血液型</label>
                <input type="text" class="form-control w-50 mx-auto" id="bloodType" th:field="*{bloodType}" />
                
            </div>
            
            <div class="mb-3">
                <label for="diseaseName">病名</label>
                <input type="text" class="form-control w-50 mx-auto" id="diseaseName" th:field="*{diseaseName}" />
                
            </div>
            
            <div class="mb-3">
                <label for="symptoms">症状</label>
                <input type="text" class="form-control w-50 mx-auto" id="symptoms" th:field="*{symptoms}" />
                
            </div>
            
            <div class="mb-3">
                <label for="latestBookingDate">来院日</label>
                <input type="date" class="form-control w-50 mx-auto" id="latestBookingDate" th:field="*{latestBookingDate}" />
                
            </div>
            
            <div class="mb-3">
                <label for="place">病室</label>
                <input type="text" class="form-control w-50 mx-auto" id="place" th:field="*{place}" />
                
            </div>
            
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
        </form>
