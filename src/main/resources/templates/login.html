<!DOCTYPE html>
 <html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="~{layout :: head(ログイン)}">
          <!-- BootstrapのCSSを読み込み -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 </head>
 <body>
 <div th:replace="~{layout :: header}"></div>
    <!-- 背景設定 -->
    <div class="bg_pattern Boxes"></div>
    <h3>ログイン</h3>
    <div th:if="${param.error}" style="color:red">
        ユーザ名、またはパスワードが違います
    </div>
    <div th:if="${param.register}" style="color:blue">
        登録に成功しました
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control w-50 " id="username" name="username">
            <label for="username">ユーザ名</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control w-50 " id="password" name="password">
            <label for="password">パスワード</label>
            <div class="form-text" style="font-size: 0.8em; color: black; margin-top: 5px;">
                4文字以上で、英字と数字の組み合わせを使用してください。
            </div>
        </div>
        <button type="submit" class="btn btn-primary">ログイン</button>
    </form>
    <div th:insert="~{layout :: footer}"></div>
        <!-- BootstrapのJS（必要に応じて） -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
 </html>
