<!DOCTYPE html>
 <html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"></html>>
 <head th:fragment="head(title)">
   <meta charset="UTF-8">
   <title th:text="${title}">Title</title>
 </head>
 <body>
 <div th:fragment="header">
   <header style="background-color: #f8f8f8;">
       <h4>電子カルテ</h4>
       <ul>
           <li sec:authorize="isAuthenticated()"><a th:href="@{/lists}">患者一覧</a></li>
           <li sec:authorize="isAuthenticated()"><a th:href="@{/lists/new}">患者登録</a></li>
            <li sec:authorize="isAnonymous()"><a th:href="@{/register}">ユーザ登録</a></li>
           <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">ログアウト</button>
                </form>
            </li>
       </ul>
   </header>
 </div>
 <div th:fragment="footer">
   <footer style="background-color: #f8f8f8; text-align: center;">
       <p>&copy; 電子カルテ</p>
   </footer>
 </div>
 </body>
 </html>
