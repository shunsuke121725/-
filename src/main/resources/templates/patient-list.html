<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>患者一覧</title>
</head>
<body>
    <h2>患者一覧</h2>

    <a th:href="@{/patients/new}">新規患者登録</a>  <!-- ここが新規登録画面へのリンク -->

    <table border="1">
        <thead>
            <tr>
                <th>名前</th>
                <th>年齢</th>
                <th>血液型</th>
                <th>病名</th>
                <th>症状</th>
                <th>来院日</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.age}"></td>
                <td th:text="${patient.bloodType}"></td>
                <td th:text="${patient.diseaseName}"></td>
                <td th:text="${patient.symptoms}"></td>
                <td th:text="${patient.latestBookingDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
