<!DOCTYPE html>
 <html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="~{layout :: head(ユーザ登録)}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>
    <div th:replace="~{layout :: header}"></div>
    <h3>ユーザ登録</h3>
    <form th:action="@{/register}" th:object="${userForm}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}">
            <label for="username">ユーザ名：
                <i class="bi bi-pen"></i>
            </label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
            <label for="password">パスワード：
                <i class="bi bi-pen"></i>
            </label>
        </div>
        <button type="submit" class="btn btn-success">登録
            <i class="bi bi-person-fill-add"></i>
        </button>
    </form>
    <!-- ログイン画面に戻るボタン -->
        <div class="mt-3">
            <a href="/login" class="btn btn-primary">ログイン画面に戻る
                <i class="bi bi-person-fill-down"></i>
            </a>
            </div>
    <div th:replace="~{layout :: footer}"></div>
 </body>
 </html>
