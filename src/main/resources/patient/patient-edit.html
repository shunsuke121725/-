<!DOCTYPE html>
 <html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="~{layout :: head(患者情報編集)}"></head>
 <body>
    <div th:replace="~{layout :: header}"></div>
    <h3>患者情報編集</h3>
     <form th:action="@{/lists/{pacientsId}/edit(patientId=${patient.albumId})}" th:object="${patient}" method="post">
        <div>
            <label for="title">ID：</label>
            <input type="text" id="ListId" name="ListId" th:field="*{ListId}">
        </div>
        <div>
            <label for="name">氏名：</label>
            <input type="text" id="name" name="name" th:field="*{name}">
        </div>
        <div>
            <label for="latestBookingDate">最新予約日：</label>
            <input type="date" id="latestBookingDate" name="latestBookingDate" th:field="*{latestBookingDate}">
        </div>
        <div>
            <label for="place">場所：</label>
            <input type="text" id="place" name="place" th:field="*{place}">
        </div>
        <button type="submit">変更</button>
    </form>
    <div th:replace="~{layout :: footer}"></div>
 </body>
 </html>
