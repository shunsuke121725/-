<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>患者一覧</title>
</head>
<body>
    <h2>患者一覧</h2>

    <a th:href="@{/patients/new}">新規患者登録</a>

    <table border="1">
        <thead>
            <tr>
                <th>名前</th>
                <th>来院日</th>
                <th>病室</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="list : ${lists}">
                <td>
                    <a th:href="@{'/patients/' + ${list.list_id}}"
                       th:text="${list.name}">名前</a>
                </td>
                <td th:text="${list.latestBookingDate}">来院日</td>
                <td th:text="${list.place}">病室</td>
                <td>
                    <a th:href="@{'/patients/edit/' + ${list.list_id}}">編集</a> |
                    <a th:href="@{'/patients/delete/' + ${list.list_id}}"
                       onclick="return confirm('本当に削除しますか？');">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
